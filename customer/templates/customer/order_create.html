

{%extends 'customer/base.html' %}

{%block body_block%}

<div class="row">
    <div class="col-4">

        <div class="card" style="width: 80%;">
            <div class="card-body">
                <h5 class="card-title">Book name:{{book.book_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Price:{{book.price}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Author:{{book.author}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Copies:{{book.copies}}</h6>


            </div>
        </div>

    </div>
    <div class="col-4">

        <form action="" method="POST">
            {%csrf_token%}
            {{form.as_p}}
            <button class="btn btn-success">PROCEED</button>
        </form>

    </div>
    <div class="col-4"></div>
</div>

{%endblock%}
